<!DOCTYPE html> 
<head>
  <style>
    .button {
    background-color: #dbffe5;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }
  </style>
  <button onclick="myFunction()" class="button">BEGIN HERE</button>
  <button onclick="nextFunction()">NEXT STEP</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
    var person = prompt("Enter your name to get started!", "");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! Lets play! Click the 'Next Step' button!";
    }
}
</script>
<p id="demoo"></p>
<script>
    function nextFunction() {
      var userAnswer = prompt("Do you want to race Bieber?", "");
    if (userAnswer = "Yes") { 
        document.getElementById("demoo").innerHTML =
        "Great, lets race!";
    }
    else (userAnswer= "No") { 
      document.getElementById("demoo").innerHTML = 
        "Ok. Maybe next time!"
    }
}
  </script>
