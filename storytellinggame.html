<!DOCTYPE html> 
<head>
  <style>
    .beginhere {
    background-color: #dbffe5;
    color: black;
    padding: 16px;
    position: relative;
    display: block;
    margin-right: 450px;
    margin-top: 30px;
    margin-bottom: 40px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }
    .nextstep { 
    background-color: #FFFFFF;
    color: black;
    padding: 16px;
    position: relative;
    display: block;
    padding: 20px;
    margin-right: 500px;
    margin-top: 30px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }
  </style>
  <button onclick="myFunction()" class="beginhere">BEGIN HERE</button>
  <button onclick="nextFunction()" class="nextstep">NEXT STEP</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
    var person = prompt("Enter your name to get started!", "");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! Lets play! Click the 'Next Step' button!";
    }
}
</script>
<p id="demoo"></p>
<script>
    function nextFunction() {
      var userAnswer = prompt("Do you want to race Bieber?", "");
    if (userAnswer = "Yes") { 
        document.getElementById("demoo").innerHTML =
        "Great, lets race!";
    }
    else { 
      document.getElementById("demoo").innerHTML = 
        "Ok. Maybe next time!"
    }
}
  </script>
  <script type="text/javascript" src="games/storytellinggame.js"></script>
<link type="text/css" rel="stylesheet" href="storytellinggame.css">
<title>Storytelling Game</title>
