<!DOCTYPE html> 
<head>
  <style>
    .beginhere {
    width: 200px; 
    height: 100px;
    background-color: #dbffe5;
    color: black;
    padding: 16px;
    position: relative;
    display: block;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }
    .nextstep { 
    width: 200px;
    height: 100px; 
    background-color: #FFFFFF;
    color: black;
    padding: 16px;
    position: relative;
    display: block;
    margin-right: 450px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    }
    #demo {
    font-family: Times;
    font-size: 12px;
    }
    #header { 
    font-family: Tahoma;
    font-size: 25px;
    color: black; 
    text-align: center;
    }
    #header { 
      font-family: "Akbar";
      font-size: 75px;
      text-align: center;
      margin-top: -120px;
      color: black;
  </style>
  <button onclick="myFunction()" class="beginhere">BEGIN HERE</button>
  <button onclick="nextFunction()" class="nextstep">NEXT STEP</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
    var person = prompt("Enter your name to get started!", "");
    if (person != null) {
        document.getElementById("demo").innerHTML =
        "Hello " + person + "! Lets play! Click the 'Next Step' button!";
    }
}
</script>
<p id="demoo"></p>
<script>
    function nextFunction() {
      var userAnswer = prompt("Do you want to race Bieber?", "");
    if (userAnswer = "Yes") { 
        document.getElementById("demoo").innerHTML =
        "Great, lets race!";
    }
    else { 
      document.getElementById("demoo").innerHTML = 
        "Ok. Maybe next time!"
    }
}
  </script>
  <script type="text/javascript" src="games/storytellinggame.js"></script>
<link type="text/css" rel="stylesheet" href="storytellinggame.css">
<title>Storytelling Game</title>
</head>
<body>
  <div id="header">The Simpsons Game</div>
</body>
</html>
